<!DOCTYPE html>
<html>

<header>

 <h1 id="title">Vehicle Booking</h1>
 <link rel="stylesheet" type="text/css" href="vehiclebooking.css">

</header>

<body> 
 
 <p id ="description">fill your form for booking </P>

<form id="survey-form">

<div class="inputheading">

<label for="name" id="name-label">name</label>
<input id="name" type="text" name="name" placeholder="enter your name" class="forminput" required></input>
<br>

<label for="email" id="email-label">Email</label>
<input id="email" type="email" name="email" class="forminput" placeholder="name00@xyzmail.com" required></input>
<br>

<label for="number" id="number-label" > Age</label>
<input id="number" type="number" name="number" placeholder="18" min="18" max= "70" class="forminput"  required></input>
<br>

<label for="value" id="alternative">Cars</label>
<select id="dropdown" class="forminput">
<option value="select_one">Select one</option>
<option value="2_seater">2 seater</option>
<option value="5_seater">5 seater</option>
<option value="7_seater">7 seater</option>
<option value="15_seater">15 seater</option>
</select>
<br>
<br>

<label for="days" id="days"> <b>Days</b></label>
<br>

<input id="days" type="radio" name="day1" id="one" value="one">
<label for="days" id="days">1</label>
<br>
<input id="day" type="radio" name="day1" id="two" value="two">
<label for="days" id="two">2</label>
<br>

<input id="days" type="radio" name="day1" id="three" value="three">
<label for="color" id="three">3</label>
<br>

<input id="days" type="radio" name="day1" id="four" value="four">
<label for="days" id="four">4</label>
<br>
<br>

<label for="features" ><b>features:</b></label>
<br>
<input id="checkbox" type="checkbox" name="feature" value="Diesel"> 
<label for="checkbox" >Diesel
</label>
<br>
<input id="checkbox" type="checkbox" name="feature" value="AWD"> 
<label for="checkbox" >AWD/4*4</label>
<br>
<input id="checkbox" type="checkbox" name="feature" value="Patrol"> 
<label for="checkbox" >Patrol</label>
<br>
<br>

<label id="text area">Additional Comments</label>
<textarea id="text area" name="instruction" rows="5" cols="40">
</textarea>
<br>

<input id="submit" type="submit" value=
"booking" class="submit_button">

</div>
</form>
</body>
</html>
